<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container" class="container">
        <br>
        <section class="scoreboard">
            <div class="scoreboard-body">
                <div class="container has-background-grey-darker">
                    <div class="columns is-centered">
                        <div class="column is-half is-narrow">
                            <div class="title is-4 has-text-white has-text-centered">
                                Pecos Field 6
                            </div>
                        </div>   
                        
                    </div>
                    <br>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div id="home-team" class="title is-4 has-text-white has-text-centered has-background-danger">
                                Redskins
                            </div>
                        </div>

                        <div class="column is-one-third">
                            <div id="game-half" class="title is-6 has-text-white has-text-centered">
                                1st Half
                            </div>
                        </div>
                        
                        <div class="column is-one-third">
                            <div id="away-team" class="title is-4 has-text-white has-text-centered has-background-link">
                                Cowboys
                            </div>
                        </div>    
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-one-third">
                            <div id="home-score" class="title is-1 has-text-white has-text-centered">
                                45
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <div id="game-time" class="title is-2 has-text-white has-text-centered">
                                12:56
                            </div>
                        </div>
                        <div class="column is-one-third">
                            <div id="away-score" class="title is-1 has-text-white has-text-centered">
                                00
                            </div>
                        </div>
                    </div>
                    <div class="columns is-centered">
                        <div class="column is-half is-narrow">
                            <div id="game-down-num" class="title is-4 has-text-warning has-text-centered">
                                3rd & Goal
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </section>
    </div>
</body>
</html>
